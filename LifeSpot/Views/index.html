<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <link href="Static/CSS/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="block">
            <!--Заголовок страницы-->
            <h1>
                Приветствуем на LifeSpot!

            </h1>
            <p>Прямые трансляции с улиц:</p>
            <form>
                <input type="text" class="search" placeholder="Введите название видео..."/>
                <input type="submit" class="submit" name="submit" value="Search" />
            </form>
        </div>
        <aside id="sidebar">
            <div class="navbar">
                <div>   
                    <a href="#">Все трансляции</a>
                </div>
                <div>
                    <a href="#">О проекте</a>
                </div>
            </div>
        </aside>
    </header>
    <main>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/srlpC5tmhYs"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Нью-Йорк, Брайант Парк</h3>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wCcMcaiRbhM"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Санкт-Петербург, Невский Проспект</h3>

        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3 class="video-title">Лондон, автобусный маршрут</h3>

        </div>  

    </main>
    <footer>
        <p>LifeSpot - все права защищены</p>
        <p>Связаться с нами: contact@lifespot.ru</p>
    </footer>
</body>
</html>
